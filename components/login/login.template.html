<h2 class="greeting">Welcome</h2>

<p class="message" id="login-prompt">
    login with the credentials given to you by your organization
</p>

<form ng-submit="$ctrl.login()">
    <div class="inputs-container">
        <div class="input-container" id="login-username-container">
            <label for="username"><span class="login-input-prompt">username</span></label>
            <input type="text" name="username" id="username" required ng-model="$ctrl.username">
        </div>

        <div class="input-container" id="login-password-container">
            <label for="password"><span class="login-input-prompt">password</span></label>
            <input type="password" name="password" id="password" required ng-model="$ctrl.password">
        </div>
    </div>

    <div class="button-container">
        <button class="submit-button" type="submit">login</button>
    </div>

    <p class="message" id="error-message"></p>
</form>
